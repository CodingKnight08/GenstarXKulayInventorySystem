name: Deploy to SmarterASP.NET via FTP

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # or 6.0 depending on your project

    - name: Publish Server project
      run: dotnet publish GenstarXKulayInventorySystem.Server/GenstarXKulayInventorySystem.Server.csproj -c Release -o ./publish



    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: win1027.site4now.net
        username: genstarkulay-001
        password: genstarxkulay@2025
        local-dir: ./publish/
        server-dir: /inventory/

    - name: Verify site is live
      run: |
        sleep 20
        curl -I http://genstarkulay-001-site1.qtempurl.com/
        
    
